<div *ngIf="product" class="row">
  <div class="col-md-6">
    <img [src]="product.images?.[0] || 'assets/no-image.png'" class="img-fluid" />
  </div>
  <div class="col-md-6">
    <h2>{{product.name}}</h2>
    <h4>â‚¹ {{product.price}}</h4>
    <p>{{product.description}}</p>
    <div class="mb-2">
      <label>Quantity</label>
      <input type="number" class="form-control w-25" [(ngModel)]="qty" min="1">
    </div>
    <button class="btn btn-success" (click)="addToCart()">Add to cart</button>
    <button class="btn btn-primary ms-2">Buy Now</button>
  </div>
</div>
